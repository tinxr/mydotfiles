"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
format = """$env_var $all"""

[character]
success_symbol = '[➜](bold green)'

[hostname]
ssh_only = false
format = "[$hostname](bold yellow) "
disabled = false

[env_var.USER]
format = '[$env_value](bold white)'
variable = "USER"
disabled = false

[git_branch]
style = "bold green"
symbol = " "

[git_status]
style = "bold green"

[nodejs]
format = 'via [ $version](bold green) '
symbol = " "

[python]
symbol = '👾 '
pyenv_version_name = true

[terraform]
format = '[🏎💨 $workspace]($style) '

[os]
format = "[$symbol]($style)"
style = "bold white"
disabled = false

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
